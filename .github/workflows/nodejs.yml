name: Node CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - uses: actions/checkout@v2

      - uses: pnpm/action-setup@v1.2.0
        with:
          version: 5.1.2
          run_install: |
            args: [--frozen-lockfile]
      - run: pnpm run build
      - run: pnpm run test
        env:
          CI: true
